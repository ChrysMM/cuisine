<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des recette</title>
  <style>
        table, td, th {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            height: 2em;
        }
        a {
            color: blue;
            text-decoration: none;
            border: 1px solid rgb(148, 144, 144);
            border-radius: 25%;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
<h1>Recettes</h1>

<table>
  <tr><th>Recette</th><th>Categorie</th><th></th></tr>
  <tr th:each="recette: ${recettes}">
    <td th:text="${recette.nom}" />
    <td th:text="${recette.categorie}" />
    <td>
      <a th:href="${'/recette/' + recette.id }" href="#">Editer</a>
    </td>
  </tr>
</table>
</body>
</html>
